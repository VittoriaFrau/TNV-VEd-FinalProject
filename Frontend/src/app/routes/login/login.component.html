<div class="row p-4 my-2 mx-1 border shadow">
    <button class="btn btn-primary mr-5"[routerLink]="['/dashboard']">Back</button>
    <h3>Login</h3>
</div>

<div class="container">

<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" required [(ngModel)]="usernameInput" class="form-control" id="staticEmail">
    </div>
</div>
<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" required [(ngModel)]="passwordInput" class="form-control" id="inputPassword">
    </div>
    <button class="btn btn-primary" type="submit" (click)="submitButton()">SUBMIT</button>
</div>
</div>
